<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
</head>
<body>
    <header>
        <h1 class="question">How are you feeling today?</h1>
    </header>
    <main>
        <div class="mood_options">
            <button type="type" data-mood="happy">Happy &#128513;</button>
            <button type="type" data-mood="sad">Sad &#128542;</button>
            <button type="type" data-mood="excited">Excited &#129321;</button>
            <button type="type" data-mood="angry">Angry &#128545;</button>
            <button type="type" data-mood="sick">Sick &#129314;</button>
            <button type="type" data-mood="bored">Bored &#128528;</button>
        </div>

        <section id="mood-display">
            <h2>Select your todays mood</h2>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
